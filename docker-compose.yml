services:
  frontend:
    build:
      context: ./frontend
      args:
        VITE_BACKEND_URL: http://localhost:8180
        VITE_LIVEKIT_URL: ${LIVEKIT_URL}
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "8180:8080"
    environment:
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - FRONTEND_URL=http://localhost:3000
      - AI_SERVICE_URL=http://ai-service:8081

  ai-service:
    build: ./ai-service
    ports:
      - "8181:8081"
    environment:
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - BACKEND_WS_URL=ws://backend:8080
    depends_on:
      - backend
